<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gameContainer">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="cellContainer">
            <div index="0" class="cell"></div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>
            <div index="5" class="cell"></div>
            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <div class="scoreboard">
            <div class="player1">
                <h1>PLAYER 1 (X)</h1>
                <h2 id="player1Score">0</h2>
            </div>
            <div class="draw">
                <h1>DRAW</h1>
                <h2 id="draw">0</h2>
            </div>
            <div class="player2">
                <h1>PLAYER 2 (O)</h1>
                <h2 id="player2Score">0</h2>
            </div>
            
        </div>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
